<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Daily-report-generator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="./image/me.png">
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
        <div class="content">
            <h1>Daily-report-generator</h1>
        </div>
        <div id="loading" class="hidden">
            <div class="spinner"></div>
        </div>
        <div id="monthStocksFileNameDisplay"></div>
        <div id="todaySellsFileNameDisplay"></div>
        <div class="top-row">
            <div class="file-input">
                <input
                    type="file"
                    name="monthStocks"
                    id="monthStocks"
                    class="file-input-input"
                />
                <label class="file-input-label" for="monthStocks">
                    <svg
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="upload"
                        class="svg-inline--fa fa-upload fa-w-16"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                    >
                        <path
                            fill="currentColor"
                            d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
                        ></path>
                    </svg>
                    <span> 進銷存 </span>
                </label>
            </div>
            <div class="file-input">
                <input
                    type="file"
                    name="todaySells"
                    id="todaySells"
                    class="file-input-input"
                />
                <label class="file-input-label" for="todaySells">
                    <svg
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="upload"
                        class="svg-inline--fa fa-upload fa-w-16"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                    >
                        <path
                            fill="currentColor"
                            d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
                        ></path>
                    </svg>
                    <span> 當日銷售 </span>
                </label>
            </div>
            <button id="generateBtn" class="button">生成</button>
            <button id="exportToExcelBtn" class="button">導出數據</button>
            <button id="dailyReviewBtn" class="button">每日心得</button>
            <div id="modal">
                <div class="items"></div>
                <div class="close">x</div>
            </div>
            <button id="resetBtn" class="button">清空</button>
        </div>
        <table id="resultTable" border="1"></table>
        <script src="./lib/jquery.js"></script>
        <script src="./lib/papaparse.js"></script>
        <script src="./lib/jschardet.js"></script>
        <script src="./lib/table2excel.js"></script>
        <script src="./helpers/csv2arr.js"></script>
        <script src="./dataSets/pxMarts/targetPrdtCodes.js"></script>
        <script src="./dataSets/pxMarts/targetProductName.js"></script>
        <script src="./dataSets/pxMarts/targetAreaPxMarts.js"></script>
        <script src="./dataSets/pxMarts/targetPxMarts.js"></script>
        <script src="./dataSets/diaryTemplates/headers.js"></script>
        <script src="./dataSets/diaryTemplates/bottoms.js"></script>
        <script src="./dataSets/diaryTemplates/reviews.js"></script>
        <script src="./main3.js" type="module"></script>
    </body>
</html>
