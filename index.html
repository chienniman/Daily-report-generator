<!DOCTYPE html>
<html>
    <head>
        <title>Daily-report-generator</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="d-flex">
            <div class="file-input">
                <input
                    type="file"
                    name="csvfile"
                    id="file-input"
                    class="file-input-input"
                />
                <label class="file-input-label" for="file-input">
                    <svg
                        aria-hidden="true"
                        focusable="false"
                        data-prefix="fas"
                        data-icon="upload"
                        class="svg-inline--fa fa-upload fa-w-16"
                        role="img"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 512 512"
                    >
                        <path
                            fill="currentColor"
                            d="M296 384h-80c-13.3 0-24-10.7-24-24V192h-87.7c-17.8 0-26.7-21.5-14.1-34.1L242.3 5.7c7.5-7.5 19.8-7.5 27.3 0l152.2 152.2c12.6 12.6 3.7 34.1-14.1 34.1H320v168c0 13.3-10.7 24-24 24zm216-8v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h136v8c0 30.9 25.1 56 56 56h80c30.9 0 56-25.1 56-56v-8h136c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z"
                        ></path>
                    </svg>
                    <span>Upload</span></label
                >
            </div>
            <input
                class="button"
                type="button"
                onclick="generateStockReport()"
                value="生成"
            />
            <button class="button" onclick="clear()">清空</button>
        </div>
        <table id="resultTable" border="1"></table>
        <script src="./lib/jquery.js"></script>
        <script src="./lib/papaparse.js"></script>
        <script src="./lib/jschardet.js"></script>
        <script src="csv2arr.js"></script>
        <script>
            const targetPrdtCodes = [
                // 華強　水晶肥皂液體補充包－輕柔型 / １６００ｇ
                "61010953",
                // 華強　南僑水晶肥皂－檸檬清香 / １５０ｇ＊３入
                "61010830",
                // 華強　南僑水晶肥皂 / ２００ｇ＊３塊
                "61010960",
            ];

            const targetProductName = [
                "華強　南僑水晶肥皂 / ２００ｇ＊３塊",
                "華強　南僑水晶肥皂－檸檬清香 / １５０ｇ＊３入",
                "華強　水晶肥皂液體補充包－輕柔型 / １６００ｇ",
            ];

            const targetPxMarts = [
                "豐原成功",
                "豐原田心",
                "豐原豐東",
                "豐原向陽",
                "東勢豐勢",
                "新社中和",
                "大雅學府",
                "大雅雅環",
                "神岡中正",
                "潭子中山",
                "大里",
                "大里成功",
                "霧峰民生",
                "太平樹德",
                "太平宜昌",
                "逢甲",
                "台中忠義",
                "台中崇德",
                "台中松竹",
                "台中四平",
                "台中大鵬",
                "北屯",
                "台中大昌",
                "精誠",
                "旅順",
                "台中大進",
                "台中博館",
                "忠明",
                "台中嶺東",
                "台中忠明南",
                "台中復興",
                "台中林森",
                "台中建國南",
                "台中樂群",
                "美村綠",
                "台中工學",
                "台中南門",
                "烏日長春",
                "烏日中山",
                "沙鹿",
                "清水中興",
                "清水五權",
                "清水鰲峰",
            ];

            function clear() {
                console.log("清掉");
                $("#resultTable").empty();
                $("input[name=csvfile]").val("");
            }

            function generateStockReport() {
                $("input[name=csvfile]").csv2arr(function (arr) {
                    // $("#resultTable").empty();

                    clear();

                    const filteredData = arr.filter(
                        (e) =>
                            targetPrdtCodes.includes(e[5]) &&
                            targetPxMarts.includes(e[4])
                    );

                    const jsonData = {};
                    filteredData.forEach((e) => {
                        const store = e[4];
                        const product = e[7];
                        const purchaseQty = Number(e[9]);
                        const stockQty = Number(e[12]);
                        const totalQty = purchaseQty + stockQty;
                        if (!jsonData[store]) {
                            jsonData[store] = {};
                        }
                        if (!jsonData[store][product]) {
                            jsonData[store][product] = {
                                purchaseQty: 0,
                                totalQty: 0,
                            };
                        }
                        jsonData[store][product].purchaseQty = purchaseQty;
                        jsonData[store][product].totalQty = totalQty;
                    });

                    var headerRow = "<tr class='gray'><th></th>";
                    $("#resultTable").append(subHeaderRow);
                    for (const i in targetProductName) {
                        const product = targetProductName[i];
                        headerRow += "<th>" + product + "</th>";
                    }
                    headerRow += "</tr>";
                    $("#resultTable").append(headerRow);

                    var subHeaderRow = "<tr class='white'><th></th>";
                    for (let i = 0; i < targetProductName.length; i++) {
                        subHeaderRow += `
                            <th>
                                <div class="split-td">
                                    <div>庫存</div>
                                    <div>抛单</div>
                                    <div class='darkred-text'>加總</div>
                                </div>
                            </th>
                        `;
                    }
                    subHeaderRow += "</tr>";
                    $("#resultTable").append(subHeaderRow);

                    for (const i in targetPxMarts) {
                        const store = targetPxMarts[i];
                        var row =
                            "<tr class='white'><td class='yellow'>" +
                            store +
                            "</td>";
                        for (const e of targetProductName) {
                            row += `<td>
                                    <div class="split-td">
                                        <div>${jsonData[store][e].purchaseQty}</div>
                                        <div>略</div>
                                        <div class='darkred-text'>${jsonData[store][e].totalQty}</div>
                                    </div>
                                </td>`;
                        }
                        row += "</tr>";
                        $("#resultTable").append(row);
                    }
                });
            }
        </script>
    </body>
</html>
